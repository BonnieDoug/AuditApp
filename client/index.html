<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audit App - Front End Prototype</title>
        <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/ng-sortable.min.css" rel="stylesheet" type="text/css">

        <!--CSS-->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--JS This can't be defered as most of it is required for page loading, 
        google will hate us but it's not an issue considering we don't sell by searches. 
        I will eventually combine the whole lot into one file...-->
        <script src="./assets/js/foundation.js"></script>
        <script src="./assets/js/templates.js"></script>
        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/angular-breadcrumb.js"></script>
        <script src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
        <script src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>

    </head>

    <body ng-app="application">

    <zf-notification-set id="success-notifications" position="top-left"></zf-notification-set>
    <!--Page container, this keeps everything in place, and ensures the footer stays at the bottom.-->

    <!--The navigation bar at top :)-->
    <nav class="grid-block dark shrink title-bar">
        <div class="center title">Audit App - <br>Front End Prototype</div>
        <span class="left">
            <md-button zf-open="menuBar" class="md-fab md-mini md-primary">
                <md-icon  style="margin-top: -10px">&#9776;</md-icon>
            </md-button>
            <!--<a zf-open="menuBar" class="button warning"> &#9776; Menu</a>-->
        </span>
        <span class="right">
            <md-button class="md-fab md-mini md-primary" ui-sref="login" aria-label="Use Android">
                <md-icon  style="margin-top: -10px"><img zf-iconic="" icon="account"  size="small"></md-icon>
            </md-button>
            
            <!--<a ui-sref="login" class="button warning">Login <img zf-iconic="" icon="account"  size="small"></a>-->
        </span>
    </nav>
    <div class="grid-block">
        <!--Just a container for the moving bit in the middle, if you remove this then the animation of page changes is shit-->
        <section class="grid-frame">                
            <!--This bit is the actually page, it loads the requested URL here.--> 
            <section ng-class="['ui-animation']" ui-view class="small-12 medium-10 medium-offset-1 wrap main-content container-padding"></section>
        </section>
    </div>
    <footer>
        <p>This is the footer ... it needs some work doing to it but its here</p>
    </footer>
    <!--Include the off-canvas navigation partial. Put at the bottom so it's loaded last. 
    Keeps Google happy because it would otherwise be classes as render blocking.-->
    <nav ng-include="'./templates/includes/side-navbar.html'"></nav>
</body>
</html>
