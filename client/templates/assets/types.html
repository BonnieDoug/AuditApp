<div ui-view ng-init="doGetAssetTypesByGroup()">
    <h1>{{grname}} Types</h1>
    <div class="grid-block small-up-1 medium-up-2 large-up-4">
        <div ng-repeat="type in assetType" class="grid-content">             
            <div class="primary card">
                <a ui-sref="auditcp"><img src="http://placehold.it/350x100"></a>
                <div class="card-divider">
                    <h4 class="text-center">{{ type.name}}</h4>
                    
                </div>
                <div class="card-section">
                    <a class="button saturate-primary expand" ui-sref="asset-by-type({astytype: type.name, astyid: type.id})">{{ type.name}}</a>
                </div>
            </div>
        </div>
    </div>

</div>
