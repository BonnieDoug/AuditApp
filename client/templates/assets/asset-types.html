<div ui-view ng-init="doGetAssetTypesByGroup()">
    <h1>{{grname}} Types</h1>
    <div class="grid-block small-up-1 medium-up-2 large-up-4">
        <div class="grid-content">
            <div class="warning card">
                <a ui-sref="asset-all-by-type"><img src="http://placehold.it/350x100"></a>
                <div class="card-divider">
                    <h4 class="text-center">View all {{grname}}</h4>
                </div>
                <div class="card-section">
                    <a class="button saturate-warning expand" ui-sref="asset-all-by-type">All</a>
                </div>
            </div>
        </div>
        <div ng-repeat="type in assetType" class="grid-content">
            <div class="primary card">
                <a ui-sref="asset-by-type({astytype: type.name, astyid: type.id})"><img src="http://placehold.it/350x100"></a>
                <div class="card-divider">
                    <h4 class="text-center">{{ type.name}}'s</h4>

                </div>
                <div class="card-section">
                    <a class="button saturate-primary expand" ui-sref="asset-by-type({astytype: type.name, astyid: type.id})">View all {{ type.name}}'s</a>
                </div>
            </div>
        </div>
    </div>

</div>
